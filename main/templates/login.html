{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static './offers.css' %}">
<link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.slim.min.js">


<style>
.datesSelectCard{
    width: 150px;
    /*background-color: antiquewhite; */
    border: 2px solid rgb(246, 218, 182);
    padding: 20px;
    text-align: center;
    border-radius: 16px;
    margin-top: 10px;
    margin-bottom: 10px;
    margin-right: 10px;
}


.dateWrapperSlier{
    overflow-x: scroll;
}
/* if radio button is selected change bakground color of the label*/
.datesSelectCard input:checked + label{
    background-color: #31a2f3;
    color: white;
}

.card-input-element {
    display: none;
}

.card-input-element1 {
    display: none;
}

.card-input {
    margin: 10px;
    padding: 0px;
}

.card-input:hover {
    cursor: pointer;
}

.card-input1 {
    margin: 10px;
    padding: 0px;
}

.card-input1:hover {
    cursor: pointer;
}

.card-input-element:checked + .card-input {
    box-shadow: 0px 0px 0px 1px #f36d31;
    color: orangered;
}


.card-input-element1:checked + .card-input1 {
    box-shadow: 0px 0px 0px 1px #f36d31;
    color: orangered;

}



</style>
{% endblock css %}


{% block body %}
<div class="topHeading pt-4">
    <p class="analHead text-center">Admin Login</p>
</div>

<div class="row d-flex justify-content center" style="position: relative; left:50%; transform:translateX(-25%) ">
    <div class="col-6 formWrapper">
        <form action="" method="POST" >
            {% csrf_token %}
            <div class="col-12">
                <label class="clabel" for="ccode">Enter Username</label>
                <input type="text" name="username" id="ccode" class="form-control">
            </div>
           
            <div class="col-12">
                <label class="clabel" for="ccode">Enter Password</label>
                <input type="password" name="password" id="ccode" class="form-control">
            </div>

            <input type="submit" value="Login" class="csub">
        </form>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">


{% endblock body %}
